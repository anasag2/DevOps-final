name: Build & Push to Docker Hub (single-step build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}   # anasag007
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -e
          IMAGE="${DOCKERHUB_USERNAME}/devopsfinal"

          # Login
          echo "${DOCKERHUB_TOKEN}" | docker login docker.io -u "${DOCKERHUB_USERNAME}" --password-stdin

          # Build (Dockerfile at repo root)
          docker build -t "${IMAGE}:latest" -f ./Dockerfile .

          # (optional) also tag with commit SHA
          docker tag "${IMAGE}:latest" "${IMAGE}:${GITHUB_SHA}"

          # Push
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${GITHUB_SHA}"
