name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]     # runs on pushes to main
  workflow_dispatch:          # allows manual runs from the Actions tab

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}   
          password: ${{ secrets.DOCKERHUB_TOKEN }}      

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            anasag007/devopsfinal:latest
            anasag007/devopsfinal:${{ github.sha }}   # optional extra tag per commit

      - name: Show pushed tags
        run: |
          echo "Pushed: anasag007/devopsfinal:latest"
          echo "Pushed: anasag007/devopsfinal:${GITHUB_SHA}"
